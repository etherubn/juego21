<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <audio autoplay loop style="display: none;">
        <source src="./assets/audio/naruto.mp3" type="audio/mpeg">
        <!-- Agrega más formatos de audio si es necesario -->
      </audio>
    <header>
        <h1 class="text-bg-success text-center p-3 mb-0 ">Black Jack</h1>
    </header>
    <div class="row mt-2">
        <div class="col text-center">
            <button id="nuevo-juego" class="btn btn-secondary" disabled>Nuevo juego</button>
            <button id="pedir-carta" class="btn btn-secondary" disabled>Pedir carta</button>
            <button id="detener" class="btn btn-danger" disabled>Detener</button>
            <button id="turno" class="btn btn-secondary">Definir turno</button>
        </div>
    </div>

    <div class="row container mt-3">
        <div class="col">
            <h2><span>Jugador 1</span>  - <small>0</small> </h2>
            <div class="jugador-cartas">
                
            </div>
        </div>
    </div>
    <div class="row container mt-3">
        <div class="col">
            <h2>Jugador 2 - La Máquina <small>0</small> </h2>
            <div class="pc-cartas">
                
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/underscore-min.js"></script>
    <script src="./js/juego.js"></script>
</body>
</html>
